name: Compile and Release Firmware

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ESPHome
        run: pip install esphome

      - name: Extract Version from YAML
        id: get_version
        run: |
          VERSION=$(grep 'version:' al60_factory.yaml | awk '{print $2}' | tr -d '"')
          echo "firmware_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Compile ESPHome Binary
        run: |
          esphome compile al60_factory.yaml

      - name: Prepare Assets and Manifest
        id: prepare_assets
        run: |
          mkdir -p firmware
          BUILD_PATH=".esphome/build/al60/.pioenvs/al60"
          V_NUM="${{ steps.get_version.outputs.firmware_version }}"
          
          # 1. Copy the main firmware with the versioned name
          cp $BUILD_PATH/firmware.bin firmware/al60_$V_NUM.bin
          
          # 2. Copy the bootloader and partition files needed for fresh flashing
          cp $BUILD_PATH/bootloader.bin firmware/bootloader.bin
          cp $BUILD_PATH/partitions.bin firmware/partitions.bin
          cp $BUILD_PATH/ota_data_initial.bin firmware/ota_data_initial.bin

          # 3. Create the multi-part manifest for ESP Web Tools
          # Offsets are standard for ESP-IDF on ESP32-C3
          cat <<EOF > firmware/manifest.json
          {
            "name": "NIX labs AL60",
            "version": "$V_NUM",
            "home_assistant_domain": "esphome",
            "builds": [
              {
                "chipFamily": "ESP32-C3",
                "parts": [
                  { "path": "bootloader.bin", "offset": 0 },
                  { "path": "partitions.bin", "offset": 32768 },
                  { "path": "ota_data_initial.bin", "offset": 53248 },
                  { "path": "al60_$V_NUM.bin", "offset": 65536 }
                ]
              }
            ]
          }
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            firmware/al60_${{ steps.get_version.outputs.firmware_version }}.bin
            firmware/bootloader.bin
            firmware/partitions.bin
            firmware/ota_data_initial.bin
            firmware/manifest.json
          tag_name: v${{ steps.get_version.outputs.firmware_version }}
          name: Release ${{ steps.get_version.outputs.firmware_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./firmware
          destination_dir: firmware