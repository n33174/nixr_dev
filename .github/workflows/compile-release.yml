name: Compile and Release Firmware

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ESPHome
        run: pip install esphome

      - name: Extract Version from YAML
        id: get_version
        run: |
          VERSION=$(grep 'version:' al60_factory.yaml | awk '{print $2}' | tr -d '"')
          echo "firmware_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Compile ESPHome Binary
        run: |
          esphome compile al60_factory.yaml

      - name: Prepare Assets and Manifest
        id: prepare_assets
        run: |
          mkdir -p public/firmware
          mkdir -p public/static
          BUILD_PATH=".esphome/build/al60/.pioenvs/al60"
          V_NUM="${{ steps.get_version.outputs.firmware_version }}"
          
          # 1. Install esptool
          pip install esptool
          
          # 2. Copy the individual parts
          cp $BUILD_PATH/bootloader.bin public/firmware/bootloader.bin
          cp $BUILD_PATH/partitions.bin public/firmware/partitions.bin
          cp $BUILD_PATH/ota_data_initial.bin public/firmware/ota_data_initial.bin
          cp $BUILD_PATH/firmware.bin public/firmware/al60_$V_NUM.bin

          # 3. Create the Merged Factory Binary
          esptool.py --chip esp32c3 merge_bin \
            -o public/firmware/al60_${V_NUM}_factory.bin \
            --flash_mode dio \
            --flash_size 4MB \
            0x0000 public/firmware/bootloader.bin \
            0x8000 public/firmware/partitions.bin \
            0xd000 public/firmware/ota_data_initial.bin \
            0x10000 public/firmware/al60_$V_NUM.bin

          # 4. Create the manifest.json
          cat <<EOF > public/firmware/manifest.json
          {
            "name": "NIX labs AL60",
            "version": "$V_NUM",
            "home_assistant_domain": "esphome",
            "builds": [
              {
                "chipFamily": "ESP32-C3",
                "parts": [
                  { "path": "bootloader.bin", "offset": 0 },
                  { "path": "partitions.bin", "offset": 32768 },
                  { "path": "ota_data_initial.bin", "offset": 53248 },
                  { "path": "al60_$V_NUM.bin", "offset": 65536 }
                ]
              }
            ]
          }
          EOF

          # 5. Copy static assets (CSS and Timezone DB) to public folder
          cp -r static/* public/static/

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          V_NUM="v${{ steps.get_version.outputs.firmware_version }}"
          gh release create "$V_NUM" \
            public/firmware/*.bin \
            public/firmware/manifest.json \
            --title "Release ${{ steps.get_version.outputs.firmware_version }}" \
            --notes "Automated firmware build for $V_NUM" \
            --generate-notes

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4